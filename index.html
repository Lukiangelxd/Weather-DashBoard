<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
    <!-- CSS File-->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Title -->
    <header class="col-12 text-center" style="background: linear-gradient(to right,#A35218, #8D6213);">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Search button and search history -->
            <aside class="col-12 col-sm-4">
                <h2>Search for a City:</h2>
                <div class="city-search-box"></div>
                <input type="text" class="col-12 search-content" placeholder="Enter a City" id="search-input">
                <button type="button" class="col-12 btn btn-primary" id="search-btn">
                    Submit <i class="fas fa-search"></i>
                </button>
                <!-- Search results for current city -->
                <div id="cityList" class="col-12"></div>
            </aside>
            <main class="col">
                <div col="row">
                    <!-- Current city weather -->
                    <div id="currentCityWeather" class="col card border-dark">
                        <div id="currentCity"></div>
                        <div id="icon"></div>
                        <div id="temp"></div>
                        <div id="wind"></div>
                        <div id="humidity"></div>
                    </div>
                </div>
                <div col="row">
                    <!-- Future weather for current city -->
                    <div class="col">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3>5-Day Forecast</h3>
                            </div>
                            <div class="col-12 text-center">
                                <div id="fiveDayBox" class="row"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="assets/script.js"></script>
</body>
</html>
